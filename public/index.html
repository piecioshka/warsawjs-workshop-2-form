<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarsawJS Workshop #2: Prework - Formularz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
    <section class="container">
        <h3>WarsawJS Workshop #2: Prework - Formularz</h3>

        <form class="card-panel">
            <div class="input-field">
                <input
                        class="js-post-title-input"
                        type="text"
                        placeholder="Tytuł"
                        required
                />
            </div>

            <div class="input-field">
                    <textarea
                            class="materialize-textarea js-post-body-input"
                            placeholder="Treść"
                            required
                    ></textarea>
            </div>
        </form>

        <footer class="card-panel">
            <h3>Drukarka czeka...</h3>
            <h5 class="js-post-title-output"></h5>
            <p class="js-post-body-output"></p>
        </footer>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
